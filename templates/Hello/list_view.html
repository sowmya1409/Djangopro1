<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
</head>
<body>
<h1> Report page</h1>
<div class="main">
    {% for data in dataset %}   <!-- using the template in django we can create loop ,this is for loop-->

    student_ID:{{data.student_ID}}<br/>
    student_name: {{data.student_name}}<br/>
    course:{{data.course}}<br/>
    jdate:{{data.jdate}}<br/>
    <hr/>
    {% endfor %}   <!--end of for loop-->
</div>
</body>
</html>
